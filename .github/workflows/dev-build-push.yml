name: Build and push dev images

on:
  push:
    branches:
      - develop
      - feat/add-helm-chart
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  USER: romeronet
  REPOSITORY: shorty-backend

jobs:
  build-nginx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up BuildX
        uses: docker/setup-buildx-action@v3

      - name: Log in to Github registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/prod/nginx/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.USER }}/${{ env.REPOSITORY }}/nginx:${{ github.sha }}

  build-php:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up BuildX
        uses: docker/setup-buildx-action@v3

      - name: Log in to Github registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/prod/php/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.USER }}/${{ env.REPOSITORY }}/php:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-php
      - build-nginx

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up helm
        uses: azure/setup-helm@v4

      - name: Set up kubeconfig
        run: mkdir -p ~/.kube && echo "${{ secrets.KUBECTL_CONTENT }}" > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          helm upgrade -n shorty shorty-backend helm/shorty-backend \
            --set sha=${{ github.sha }}
